<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>svg-example</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<h3>矩形</h3>
	<svg>
		<rect x="0" y="0" width="100" height="80" rx="圆角x" ry="圆角Y" />  
	</svg>
	<h3>圆</h3>
	<svg>
		<circle cx="50"  cy="50" r="40" />
	</svg>  
	<h3>椭圆</h3>
	<svg>
		<ellipse cx="80" cy="60" rx="80" ry="30" />
	</svg>
	<h3>直线</h3>
	<svg>
		<line x1="0" y1="0" x2="60" y2="70" stroke="#000"/>  
	</svg>
	<h3>折线</h3>
	<svg>
		<polyline points="0 0 30 40 150 80" fill="none" stroke="#000" />
	</svg>
	<h3>多边形</h3>
	<svg>
		<polygon points="0 0 30 40 150 80" fill="none" stroke="#000" / />
	</svg>
</body>
</html>
