<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{{ title | default('这是标题')}}</title>
	<script type="text/javascript" src="script/jquery-1.11.0.min.js"></script>
</head>
<body>
	{{ text | default('hellow express') }}
    {% for prod in photos %}
    <div class="img-block">
        <h5>{{prod.name}}</h5>
        <img src="{{prod.path}}" alt="">
        <a data-img="{{prod.path|e}}" href="#">删除</a>
    </div>
	
    {% endfor %}
	<p><a href="/upload">上传</a></p>
	<script>
		$("body").on("click", ".img-block a", function() {
			var _this = $(this);
			var send = _this.data("img");
			$.ajax({
				url: "/",
				type: "POST",
				data: {name: send},
				success: function(data) {
					//alert("removed");
					_this.parent().remove();
				}
			});
		});
	</script>
</body>
</html>
